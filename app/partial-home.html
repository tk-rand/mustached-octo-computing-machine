<div class="jumbotron text-center">
	<h1>The Homey Page</h1>
	<p>
		This page demonstrates <span class="text-danger">nested</span> views.
	</p>

	<a ui-sref=".list" class="btn btn-primary">List</a>
	<a ui-sref=".paragraph" class="btn btn-danger">Paragraph</a>
</div>

<div ui-view>
	<div ui-view="paragraph">

		<p>
			{{ 'paragraph' | translate}}
		</p>
		<div ng-controller="TranslateController">
			<button ng-click="changeLanguage('sp')" translate="BUTTON_TEXT_SP"></button>
			<button ng-click="changeLanguage('en')" translate="BUTTON_TEXT_EN"></button>
		</div>
	</div>
</div>
